<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host da Sala</title>
</head>
<body id="body">
    <div id="circle"></div>
    <div id="roundContainer">
    </div>
    <link rel="stylesheet" href="/static/style/host.css">
    <!-- <h1>{{ room_id }}</h1>-->
    <div id="interfaceContainer">
        <div id="timerContainer" class="timer-container">
            <span id="timer"></span>
            <img class="timer-clock" src="/static/images/counter.png" alt="">
            <img src="/static/images/counterLight.png" style="z-index: 2;" alt="">
        </div>
        <img class="btn-interface" id="volume" src="/static/images/volume-up.svg" alt="">
        <img class="btn-interface" id="fullscreen" src="/static/images/fullscreen.svg" alt="">
        <button class="primary-btn" id="skipRoundBtn" onclick="skipRound()">Pular<img src="/static/skip.png" alt=""></button>
        <span id="version">Vers√£o Beta</span>
    </div>
    <div id="fps" style="position: fixed; top: 10px; left: 10px; color: white; z-index: 1000000000000000000000;"></div>


    
    <div id="barreira"></div>
    <div id="messageContainer">
        <div class="message-interface">
            <img src="" alt="">
            <div class="message-interface-texts">
                <span id="usernameMessage"></span>
                <span id="responseMessage"></span>
            </div>
        </div>
    </div>
    <div class="inside" id="inside">
        <div id="playerList"></div>
        <div class="menu-inicial">
            <button class="primary-btn" id="startButton" onclick="startGame()">Iniciar Partida<img src="/static/1204.png" alt=""></button>
        </div>
        <div id="matchups">
            <div class="matchup" id="papaleguas"></div>
        </div>
    </div>


    <audio id="audioR1" src="/static/audios/r1/narradorR1.mp3" type="audio/mpeg"></audio>
    <audio id="audioR2" src="" type="audio/mpeg"></audio>
    <audio id="whistleUp" src="/static/audios/WhistleUp.mp3" type="audio/mpeg"></audio>
    <audio id="whistleDown" src="/static/audios/WhistleDown.mp3" type="audio/mpeg"></audio>
    <audio id="soundTrackR1" src="/static/audios/r1/soundTrackR1.mp3" type="audio/mpeg"></audio>
    <audio id="soundTrackR2" src="" type="audio/mpeg"></audio>
    <div id="subtitles"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const roomId = "{{ room_id }}";
    </script>
    <script src="/static/scripts/host.js"></script>
</body>
</html>
