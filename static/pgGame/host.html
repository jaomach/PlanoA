<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Plagio Consentido - Plano A</title>
    <link rel="stylesheet" href="/static/pgGame/style/host.css">
</head>
<body id="body">
    <div class="message-screen" id="loadingScreen">
        <img class="loading-screen-img" src="/static/images/LOGO.png" alt="">
        <span>Carregando...</span>
    </div>
    <div class="message-screen" id="oopsMessage" style="display: none;">
        <span class="message-screen-span">Oops!</span>
        <p class="message-screen-p">Parece que você perdeu o fio da meada, a partida já está rolando...</p>
        <button onclick="backToBox()" class="primary-btn">Voltar à Caixa</button>
    </div>
    <div id="effectContainer" class="effects-container"></div>
    <div id="circle"></div>
    <div id="circleLow"></div>
    <div id="timerContainer" class="timer-container">
        <span id="timer"></span>
        <img class="timer-clock" src="/static/images/counter.png" alt="">
        <img src="/static/images/counterLight.png" style="z-index: 2;" alt="">
    </div>
    <div id="roundContainer"></div>
    <div id="interfaceContainer">
        <div id="idContainer">
            <h1 style="filter:blur(0px)" id="roomId">{{ room_id }}</h1>
            <img id="eyeBtn" class="id-btn" title="Ocultar" src="/static/images/eye-open.svg" alt="">
            <img id="copyBtn" class="id-btn" title="Copiar" src="/static//images/copy.svg" alt="">
        </div>
        <img class="btn-interface" id="report" src="/static/images/report.svg" alt="">
        <img class="btn-interface" id="setting" src="/static/images/setting.svg" alt="">
        <img class="btn-interface" id="fullscreen" src="/static/images/fullscreen.svg" alt="">
        <button class="primary-btn" id="skipRoundBtn" onclick="skipRound()">Pular<img src="/static/skip.png" alt=""></button>
        <span id="version">Versão Beta</span>
    </div>
    <div id="fps" style="position: fixed; top: 10px; left: 10px; color: white; z-index: 1000000000000000000000;"></div>
    <div id="barreira"></div>
    <div id="messageContainer">
        <div class="message-interface">
            <img src="/static/images/user.png" alt="">
            <div class="message-interface-texts">
                <span id="usernameMessage">@</span>
                <span id="responseMessage"></span>
            </div>
        </div>
    </div>
    <div class="inside" id="inside">
        <div class="menu-container" id="gameMenu">
            <div class="select-bar">
                <span class="bar-element ativo">Jogo</span>
                <span class="bar-element">Vídeo</span>
                <span class="bar-element">Áudio</span>
            </div>
            <section id="gameOption" class="menu-interactive">
                <h2>Tempo de Jogo</h2>
                <div class="element-container">
                    <span>Round 1:</span> <input id="roundtime1Input" class="input-container" type="number" value="240" max="360" min="10">
                </div>
                <div class="element-container">
                    <span>Round 2:</span> <input id="roundtime2Input" class="input-container" type="number" value="120" max="240" min="10">
                </div>
                <div class="element-container">
                    <span>Round 3:</span> <input id="roundtime3Input" class="input-container" type="number" value="90" max="120" min="10">
                </div>
                <div class="element-container">
                    <span>Votação:</span> <input id="roundtime4Input" class="input-container" type="number" value="30" max="90" min="10">
                </div>
                <!--<button class="secondary-btn">Restaurar Padrão</button>-->
            </section>
            <section id="videoOption" class="menu-interactive">
                <h2>Qualidade</h2>
                <div class="element-container">
                    <span>Animações:</span>
                    <select class="select-container" id="animationSelect">
                        <option value="Alto">Alto</option>
                        <option value="Baixo">Baixo</option>
                    </select>
                </div>
                <h2>Efeitos Visuais</h2>
                <div class="element-container">
                    <span>Tela:</span> 
                    <select class="select-container" id="screenSelect">
                        <option value="Ativado">Ativado</option>
                        <option value="Desativado">Desativado</option>
                    </select>
                </div>
                <!--<button class="secondary-btn">Restaurar Padrão</button>-->
            </section>
            <section id="audioOption" class="menu-interactive">
                <h2>Áudio</h2>
                <div class="volume-control">
                    <label class="volume-slider-label" for="volume-slider">Volume Global:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
                <!--<button class="secondary-btn">Restaurar Padrão</button>-->
            </section>
        </div>
        <div class="menu-container" id="reportMenu">
            <section id="reportOption" class="menu-interactive">
                <h2>Reportar</h2>
                <form id="reportForm">
                    <div class="element-container report">
                        <span>Motivo:</span>
                        <input maxlength="32" placeholder="Digite aqui o motivo!" id="motivoInput" class="input-container" type="text" required>
                    </div>
                    <div class="element-container report">
                        <span>Descrição:</span>
                        <textarea maxlength="256" placeholder="Digite aqui a descrição" rows="3" class="input-container" id="descricaoInput" required></textarea>
                    </div>
                    <button type="submit" id="sendReportBtn" class="secondary-btn">Enviar</button>
                </form>
            </section>
        </div>
        <div id="playerList"></div>
        <div class="menu-inicial">
            <button class="primary-btn" id="startButton" onclick="startGame()"><span>Iniciar Partida</span><img src="/static/1204.png" alt=""></button>
        </div>
        <div id="matchups">
            <div class="matchup" id="papaleguas"></div>
        </div>
    </div>
    
    <div id="errorContainer">
        <span id="errorMsg"></span>
    </div>

    <audio id="audioR1" src="/static/pgGame/audios/r1/narradorR1.mp3" type="audio/mpeg"></audio>
    <audio id="audioR2" src="" type="audio/mpeg"></audio>
    <audio id="audioR3" src="" type="audio/mpeg"></audio>
    <audio id="audioR4" src="/static/pgGame/audios/r4/audioR4.mp3" type="audio/mpeg"></audio>
    <audio id="audioFinal" src="/static/pgGame/audios/Final/AudioFinal.mp3" type="audio/mpeg"></audio>
    <audio id="sampleAudio" src="/static/pgGame/audios/Outros/audioSample.mp3" type="audio/mpeg"></audio>
    <audio id="lightTurnOn" src="/static/pgGame/audios/Outros/LuzLigando.mp3" type="audio/mpeg"></audio>
    <audio id="lightTurnOff" src="/static/pgGame/audios/Outros/LuzDesligando.mp3" type="audio/mpeg"></audio>
    <audio id="audioFalling1" src="/static/pgGame/audios/Outros/fallingCat.mp3" type="audio/mpeg"></audio>
    <audio id="audioFalling2" src="/static/pgGame/audios/Outros/fallingNext.mp3" type="audio/mpeg"></audio>
    <audio id="audioFalling3" src="/static/pgGame/audios/Outros/fallingTranks.mp3" type="audio/mpeg"></audio>
    <audio id="audioFallingSolo" src="/static/pgGame/audios/Outros/fallingSolo.mp3" type="audio/mpeg"></audio>
    <audio id="soundTrackR1" src="/static/pgGame/audios/r1/soundTrackR1.mp3" type="audio/mpeg"></audio>
    <audio id="soundTrackR2" src="" type="audio/mpeg"></audio>
    <audio id="soundTrackR3" src="" type="audio/mpeg"></audio>
    <audio id="soundTrackR4" src="" type="audio/mpeg"></audio>
    <div id="subtitles"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const roomId = "{{ room_id }}";
    </script>
    <script src="/static/pgGame/scripts/host.js"></script>
</body>
</html>
